<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="icon" href="https://edexec.co.uk/wp-content/uploads/2022/06/iStock-1059510610-678x509.jpg" type="image/x-icon">
 <link rel="shortcut icon" href="https://edexec.co.uk/wp-content/uploads/2022/06/iStock-1059510610-678x509.jpg" type="image/x-icon">
    
    <title>Join Our Social Media Groups - LearnElite Hub</title>
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Resetting some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #003366;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 28px;
        }

        main {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        section {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        section h2 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #003366;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .category {
            background-color: #f4f4f4;
            padding: 20px;
            width: 200px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }

        .category:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #e6e6e6;
        }

        .category-icon {
            font-size: 40px;
            color: #003366;
            margin-bottom: 10px;
        }

        .category-title {
            font-size: 18px;
            font-weight: bold;
            color: #003366;
        }

        footer {
            background-color: #003366;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 10px 0;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 24px;
            }

            section h2 {
                font-size: 22px;
            }

            .category {
                width: 150px;
            }
        }

        @media (max-width: 480px) {
            .category {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Join LearnElite Hub Social Media Groups</h1>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>Select a Social Media Platform</h2>
            <div class="categories">
                <!-- Facebook Group -->
                <div class="category" onclick="window.open('https://rb.gy/819zvc', '_blank')">
                    <i class="fab fa-facebook-f category-icon"></i>
                    <div class="category-title">Facebook</div>
                </div>

                <!-- Twitter Group -->
                <div class="category" onclick="window.open('https://rb.gy/819zvc', '_blank')">
                    <i class="fab fa-twitter category-icon"></i>
                    <div class="category-title">Twitter</div>
                </div>

                <!-- Instagram Group -->
                <div class="category" onclick="window.open('https://rb.gy/819zvc', '_blank')">
                    <i class="fab fa-instagram category-icon"></i>
                    <div class="category-title">Instagram</div>
                </div>

                <!-- LinkedIn Group -->
                <div class="category" onclick="window.open('https://rb.gy/819zvc', '_blank')">
                    <i class="fab fa-linkedin-in category-icon"></i>
                    <div class="category-title">LinkedIn</div>
                </div>

                <!-- WhatsApp Group -->
                <div class="category" onclick="window.open('https://rb.gy/819zvc', '_blank')">
                    <i class="fab fa-whatsapp category-icon"></i>
                    <div class="category-title">WhatsApp</div>
                </div>

                <!-- Telegram Group -->
                <div class="category" onclick="window.open('https://rb.gy/819zvc', '_blank')">
                    <i class="fab fa-telegram category-icon"></i>
                    <div class="category-title">Telegram</div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 LearnElite Hub. All Rights Reserved.</p>
        <p>
            <a href="privacy.html">Privacy Policy</a> |
            <a href="terms.html">Terms of Service</a>
        </p>
    </footer>

</body>
</html>
