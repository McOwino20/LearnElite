<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheet Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .container { max-width: 500px; margin: 0 auto; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; }
    .response { margin-top: 20px; padding: 10px; border-radius: 5px; }
    .response.success { background-color: #d4edda; color: #155724; }
    .response.error { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Submit Your Details</h1>
    <form id="submissionForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>

      <div id="response" class="response" style="display: none;"></div>
    </form>
  </div>

  <script>
    document.getElementById('submissionForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting the traditional way

      var form = event.target;
      var formData = new FormData(form);

      fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', { // Replace with your script URL
        method: 'POST',
        body: new URLSearchParams(formData)
      })
      .then(response => response.json())
      .then(data => {
        var responseDiv = document.getElementById('response');
        responseDiv.style.display = 'block';

        if (data.status === 'success') {
          responseDiv.textContent = data.message;
          responseDiv.className = 'response success';
          form.reset(); // Clear the form
        } else if (data.status === 'duplicate') {
          responseDiv.textContent = data.message;
          responseDiv.className = 'response error';
        } else {
          responseDiv.textContent = 'An error occurred: ' + data.message;
          responseDiv.className = 'response error';
        }
      })
      .catch(error => {
        var responseDiv = document.getElementById('response');
        responseDiv.style.display = 'block';
        responseDiv.textContent = 'An unexpected error occurred: ' + error.message;
        responseDiv.className = 'response error';
      });
    });
  </script>
