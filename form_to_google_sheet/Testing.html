<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheet Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .container { max-width: 500px; margin: 0 auto; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; }
    .response { margin-top: 20px; padding: 10px; border-radius: 5px; }
    .response.success { background-color: #d4edda; color: #155724; }
    .response.error { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Submit Your Details</h1>
    <form id="submissionForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>

      <div id="response" class="response" style="display: none;"></div>
    </form>
  </div>




    </form>

    <div id="responseMessage" class="message"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form from submitting normally

            // Get form data
            var formData = new FormData(this);
            var responseMessage = document.getElementById('responseMessage');

            // Send data using AJAX
            fetch("https://script.google.com/macros/s/AKfycbxj6dJlJ2KIgcEVcZDEwC2GTyVVofIk1B96_frwbbrLF0UprXI30CQBCCmdAe89V-oC8g/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Display success message
                    responseMessage.textContent = data.message;
                    responseMessage.className = 'message success';
                } else {
                    // Display error message
                    responseMessage.textContent = data.message;
                    responseMessage.className = 'message error';
                }
                responseMessage.style.display = 'block';
            })
            .catch(error => {
                // Display error message if there's an issue with the request
                responseMessage.textContent = 'There was an error submitting the form.';
                responseMessage.className = 'message error';
                responseMessage.style.display = 'block';
            });
        });
          </script>
      

</body>
</html>
