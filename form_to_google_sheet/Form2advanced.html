<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with File Upload</title>
</head>
<body>
  <h1>Submit Your Details</h1>
  <form id="submit-form">
    <input type="text" id="name" placeholder="Your Name" required><br><br>
    <input type="email" id="email" placeholder="Your Email" required><br><br>
    <textarea id="message" placeholder="Your Message"></textarea><br><br>
    <input type="file" id="file" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("submit-form").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;
      const fileInput = document.getElementById("file");
      const file = fileInput.files[0];

      // Ensure a file is selected
      if (!file) {
        alert("Please select a file.");
        return;
      }

      const reader = new FileReader();
      reader.onloadend = function() {
        const fileData = reader.result.split(',')[1]; // Extract the base64 string
        const fileName = file.name;
        const mimeType = file.type;

        // Send form data and file to Google Apps Script
        fetch('YOUR_GOOGLE_WEB_APP_URL', {
          method: 'POST',
          body: JSON.stringify({
            name: name, 
            email: email, 
            message: message,
            fileData: fileData,  // base64-encoded file data
            fileName: fileName,
            mimeType: mimeType
          }),
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(response => response.json())
        .then(data => {
          if (data.result === 'success') {
            alert('Form submitted successfully!');
          } else {
            alert('Form submission failed.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
      };

      reader.readAsDataURL(file); // Convert file to base64
    });
  </script>
</body>
</html>
